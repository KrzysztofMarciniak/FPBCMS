{% extends 'layout.html' %}

{% block content %}
<h2>Edit Article</h2>

<form action="{{ url_for('edit_article', article_id=content[0]) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ content[1] }}" required>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ content[3] }}</textarea>
    <button type="submit">Update</button>
</form>
{% endblock %}
