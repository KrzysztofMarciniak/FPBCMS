{% extends 'layout.html' %}

{% block content %}
<h2>Read</h2>
    <div>
        <strong>Date:</strong> {{ content[2].strftime('%Y-%m-%d %H:%M:%S') }} <br>
        <p><strong>Title:</strong> {{ content[1] }}</p>
        <p>{{ content[0] }}</p>
        {% if 'admin' in session and session['admin'] == True %}
            <a href="{{ url_for('articles.edit', article_title=content[1]) }}">Edit</a>
            <form action="{{ url_for('articles.delete', article_title=content[1]) }}" method="POST">
                <input type="submit" value="Delete">
            </form>
        {% endif %}
    </div>
{% endblock %}
