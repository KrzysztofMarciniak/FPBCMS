{% extends 'layout.html' %}

{% block content %}
<h2>Read</h2>
    <div>
        <strong>Date:</strong> {{ content[2].strftime('%Y-%m-%d %H:%M:%S') }} <br>
        <p><strong>Title:</strong> {{ content[1] }}</p>
        <p>{{ content[0] }}</p>
        {% if 'admin' in session and session['admin'] == True %}
            <a href="{{ url_for('edit_article', article_id=content[0]) }}">Edit</a>
            <a href="{{ url_for('delete_article', article_id=content[0]) }}">Delete</a>
        {% endif %}
    </div>
{% endblock %}
